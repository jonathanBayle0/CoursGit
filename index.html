<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juste prix</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <h1 class="header-jp">Juste Prix</h1>
    </div>
    <div class="play-zone">
        <div class="message-display">
            <h3 class="message">Devinez le nombre entre 0 et 100</h3>
        </div>

            <label for="guess">Entrez un nombre :</label>
            <input type="number" name="guess" id="guess">
        </div>
        <div class="display-btn">
            <button class="submit-btn">Valider</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
